<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>顧客管理一覧</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}" />
<style>
	body { margin:30px 100px; }
	input { margin:8px; }
	.name_input { margin-left:50px; }
	th, td {}
</style>
</head>
<body>
	<h1>顧客管理システム</h1>
	<h4 class=border-bottom>顧客情報作成</h4>
	<form method="post" action="/" class="name_input">
		<label for="familyName">姓</label><input type="text" id="familyName" name="familyName" th:value="${familyName}"/><br/>
		<label for="firstName">名</label><input type="text" id="firstName" name="firstName" th:value="${firstName}" /><br/>
		<input type="submit" class="btn btn-primary" value="作成">
	</form>
	<hr>
	<table class="table table-striped" border="1">
	<thead>
		<tr>
			<th>ID</th>
			<th>姓</th>
			<th>名</th>
			<th colspan="2">編集</th>
		</tr>
  	</thead>
  	<tbody>
  		<tr th:each="customer : ${customers}">
			<td th:text="${customer.id}"></td>
			<td th:text="${customer.familyName}"></td>
			<td th:text="${customer.firstName}"></td>
			<td><input type="button" value="編集" class="btn btn-secondary"></td>
			<td><input type="button" value="削除" class="btn btn-danger"></td>
		</tr>
	</tbody>
	</table>

</body>
</html>
